<app-navbar>
    <div class="page-content">
        <p-progressBar mode="indeterminate" *ngIf="cargando"></p-progressBar>
        <br *ngIf="cargando">

        <div class="row" style="width: 100%;">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Datos de la Empresa</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="hidden" name="id" [(ngModel)]="datosEmpresa.id_configuracion">
                            <input type="text" name="nombre" [(ngModel)]="datosEmpresa.nombre" class="form-control" id="txtNombre" placeholder="Nombre de la Empresa" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Teléfono:</label>
                            <input type="number" name="telefono" [(ngModel)]="datosEmpresa.telefono" class="form-control" id="txtTelEmpresa" placeholder="teléfono de la Empresa" required>
                        </div>
                        <div class="form-group">
                            <label>Correo Electrónico:</label>
                            <input type="email" name="email" [(ngModel)]="datosEmpresa.correo" class="form-control" id="txtEmailEmpresa" placeholder="Correo de la Empresa" required>
                        </div>
                        <div class="form-group">
                            <label>Dirección:</label>
                            <input type="text" name="direccion" [(ngModel)]="datosEmpresa.direccion" class="form-control" id="txtDirEmpresa" placeholder="Dirreción de la Empresa" required>
                        </div>
                        <div>
                            <button [disabled]="cargando" (click)="guardar()" type="button" class="btn btn-primary"><i class="fas fa-save"></i> Modificar Datos</button>
                        </div>
        
                    </div>
                </div>
            </div>
        </div>
        
       
    </div>
</app-navbar>

<p-toast></p-toast>
