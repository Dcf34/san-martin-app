<app-navbar>
    <div class="page-content">

        <p-table
            [value]="ventas"
            [paginator]="true"
            [rows]="30"
            [showCurrentPageReport]="true"
            [tableStyle]="{ 'min-width': '50rem', 'padding': '15px' }"
            currentPageReportTemplate="Mostrando {first} a {last}. {totalRecords} registros totales."
            [rowsPerPageOptions]="[5, 10, 25, 50]"
            class="tableListado"
        >
            <ng-template pTemplate="header" >
                <tr>
                    <th style="width:4%" class="column">
                        #
                    </th>
                    <th style="width:4%" class="column">
                        Código Venta
                    </th>
                    <th style="width:4%" class="column">
                        Tótal
                    </th>
                    <th style="width:4%" class="column">
                        Fecha Venta
                    </th>
                    <th style="width:4%" class="column">
                        Detalle
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-i>
                <tr>
                    <td class="rows">{{ i.id_venta }}</td>
                    <td class="rows">{{ i.codigo_venta }}</td>
                    <td class="rows">{{ i.total }}</td>
                    <td class="rows">{{ formatDate(i.fecha_venta) }}</td>
                    <td class="rows">
                        <div class="row">
                            <div class="col-12">
                                <button pButton class="p-button-success"
                                icon="fas fa-edit" (click)="redirigirDetalleId(i.id_venta)"
                                >
                                </button>
                            </div>
                        </div>
                        
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="paginatorleft">
        
            </ng-template>
            <ng-template pTemplate="paginatorright">
        
            </ng-template>
        </p-table>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </div>
</app-navbar>

<p-toast></p-toast>
