<app-navbar>
    <div class="page-content">

        <div class="button-container">
            <button type="button" icon="pi pi-plus" 
                pButton label="Agregar" 
                class="p-button other-button"
                (click)="redirigirAlta()"
            >
            </button>
        </div>
        
        
        <p-table
            [value]="comidas"
            [paginator]="true"
            [rows]="30"
            [showCurrentPageReport]="true"
            [tableStyle]="{ 'min-width': '50rem', 'padding': '15px' }"
            currentPageReportTemplate="Mostrando {first} a {last}. {totalRecords} registros totales."
            [rowsPerPageOptions]="[5, 10, 25, 50]"
            [sortField]="orderColumn"
            [sortOrder]="orderType"
            class="tableListado"
        >
            <ng-template pTemplate="header" >
                <tr>
                    <th style="width:4%" class="column">
                        #
                        <button pButton (click)="orderTable('id_comida')" class="btnArrow">
                            <i class="fas fa-arrow-up flecha" [ngClass]="esOrderIdComidaAsc ? 'flecha-activa' : 'flecha-inactiva'"></i>
                            <i class="fas fa-arrow-down" [ngClass]="esOrderIdComidaDesc ? 'flecha-activa' : 'flecha-inactiva'"></i>
                        </button>
                    </th>
                    <th style="width:4%" class="column">
                        Nombre
                        <button pButton (click)="orderTable('nombre')" class="btnArrow">
                            <i class="fas fa-arrow-up flecha" [ngClass]="esOrderNombreAsc ? 'flecha-activa' : 'flecha-inactiva'"></i>
                            <i class="fas fa-arrow-down" [ngClass]="esOrderNombreDesc ? 'flecha-activa' : 'flecha-inactiva'"></i>
                        </button>
                    </th>
                    <th style="width:4%" class="column">
                        CÃ³digo
                        <button pButton (click)="orderTable('codigo')" class="btnArrow">
                            <i class="fas fa-arrow-up flecha" [ngClass]="esOrderCodigoAsc ? 'flecha-activa' : 'flecha-inactiva'"></i>
                            <i class="fas fa-arrow-down" [ngClass]="esOrderCodigoDesc ? 'flecha-activa' : 'flecha-inactiva'"></i>
                        </button>
                    </th>
                    <th style="width:4%" class="column">
                        Precio
                        <button pButton (click)="orderTable('precio')" class="btnArrow">
                            <i class="fas fa-arrow-up flecha" [ngClass]="esOrderPrecioAsc ? 'flecha-activa' : 'flecha-inactiva'"></i>
                            <i class="fas fa-arrow-down" [ngClass]="esOrderPrecioDesc ? 'flecha-activa' : 'flecha-inactiva'"></i>
                        </button>
                    </th>
                    <th style="width:4%" class="column">
                        Descripcion
                        <button pButton (click)="orderTable('descripcion')" class="btnArrow">
                            <i class="fas fa-arrow-up flecha" [ngClass]="esOrderDescripcionAsc ? 'flecha-activa' : 'flecha-inactiva'"></i>
                            <i class="fas fa-arrow-down" [ngClass]="esOrderDescripcionDesc ? 'flecha-activa' : 'flecha-inactiva'"></i>
                        </button>
                    </th>               
                    <th style="width:4%" class="column">
                        Detalle
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-i>
                <tr>
                    <td class="rows">{{ i.id_comida }}</td>
                    <td class="rows">{{ i.nombre }}</td>
                    <td class="rows">{{ i.codigo }}</td>
                    <td class="rows">$ {{ i.precio }}</td>
                    <td class="rows">{{ i.descripcion }}</td>
                    <td class="rows">
                        <div class="row">
                            <div class="col-12">
                                <button pButton class="p-button-success"
                                icon="fas fa-edit" (click)="redirigirDetalleId(i.id_comida)"
                                >
                                </button>
                            </div>
                        </div>
                        
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="paginatorleft">
        
            </ng-template>
            <ng-template pTemplate="paginatorright">
        
            </ng-template>
        </p-table>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </div>
</app-navbar>

<p-toast></p-toast>
